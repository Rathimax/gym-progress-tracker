<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="FitTrack Gym Tracker helps you log workouts, track progress, and manage personal fitness data.">
  <meta name="theme-color" content="#1abc9c">
  <title>FitTrack Gym Tracker</title>

  <!-- Favicon -->
  <link rel="icon" type="image/jpeg" href="https://i.pinimg.com/736x/da/90/9a/da909a8e5bbacd83c82222006ebf7321.jpg">
  
  <!-- Fonts & CSS -->
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Loader -->
  <div class="loader-wrapper" id="loader">
    <div class="loader-icon"></div>
  </div>

  <!-- Notification -->
  <div id="notification" class="notification" role="alert" aria-live="polite"></div>

  <!-- Header -->
  <header>
    <h1>
      <span class="icon" aria-label="FitTrack Icon">
        <img src="https://i.pinimg.com/736x/da/90/9a/da909a8e5bbacd83c82222006ebf7321.jpg" alt="FitTrack Icon" style="height: 24px; width: 24px; object-fit: cover;" />
      </span>
      FitTrack
    </h1>
    <div class="switch">
      <input type="checkbox" id="theme-toggle" />
      <label for="theme-toggle" class="toggle-switch"></label>
    </div>
  </header>

  <!-- Main App Container -->
  <div class="container">

    <!-- Log Workout -->
    <div class="card card-log-workout">
      <h2><span class="icon" aria-label="Log Workout Icon">📝</span> Log Workout</h2>
      <form id="workout-form">
        <label for="exercise">Exercise:</label>
        <select id="exercise" required>
          <option value="">Select an exercise</option>
          <optgroup label="Chest"><option>Push Up</option><option>Chest Press</option><option>Incline Dumbbell Press</option><option>Chest Fly</option></optgroup>
          <optgroup label="Shoulder"><option>Shoulder Press</option><option>Lateral Raise</option><option>Front Raise</option><option>Rear Delt Fly</option><option>Arnold Press</option></optgroup>
          <optgroup label="Back"><option>Pull Up</option><option>Barbell Row</option><option>Seated Row</option><option>Lat Pulldown</option><option>Face Pull</option></optgroup>
          <optgroup label="Legs"><option>Squat</option><option>Leg Press</option><option>Lunges</option><option>Leg Curl</option><option>Calf Raise</option></optgroup>
          <optgroup label="Bicep"><option>Bicep Curl</option><option>Hammer Curl</option><option>Concentration Curl</option><option>Preacher Curl</option><option>Reverse Curl</option></optgroup>
          <optgroup label="Tricep"><option>Tricep Pushdown</option><option>Skull Crushers</option><option>Overhead Tricep Extension</option><option>Dumbbell Tricep Kickback</option><option>Close Grip Bench Press</option></optgroup>
          <optgroup label="Other"><option>Plank</option><option>Burpees</option><option>Mountain Climbers</option></optgroup>
        </select>
        <label for="reps">Reps:</label><input type="number" id="reps" step="1" required placeholder="e.g., 10" />
        <label for="sets">Sets:</label><input type="number" id="sets" step="1" required placeholder="e.g., 3" />
        <label for="weight">Weight (kg):</label><input type="number" id="weight" step="0.1" required placeholder="e.g., 20.5" />
        <label for="duration">Estimated Duration:</label>
        <div class="duration-input"><input type="number" id="duration-minutes" step="1" min="0" max="59" placeholder="Mins" /><input type="number" id="duration-seconds" step="1" min="0" max="59" placeholder="Secs" /></div>
        <button type="submit">Add Workout</button>
      </form>
    </div>

    <!-- Analytics -->
    <div class="card">
      <h2><span class="icon">📊</span> Analytics</h2>
      <div class="dropdown-wrapper">
        <label for="analytics-exercise-select">Filter by Exercise:</label>
        <select id="analytics-exercise-select"><option value="All">All Exercises</option></select>
      </div>
      <div class="stats-grid">
        <div class="stat-card"><div class="stat-number" id="total-workouts">0</div><div class="stat-label">Total Workouts</div></div>
        <div class="stat-card"><div class="stat-number" id="total-volume">0</div><div class="stat-label">Total Volume (kg)</div></div>
        <div class="stat-card"><div class="stat-number" id="total-time">0m</div><div class="stat-label">Total Time</div></div>
        <div class="stat-card"><div class="stat-number" id="avg-session">0m</div><div class="stat-label">Avg Session</div></div>
        
        <!-- ***** MODIFIED CALORIE METER CARD ***** -->
        <div class="stat-card stat-card-full">
          <div class="stat-number" id="calories-burned">0</div>
          <div class="stat-label">🔥 Est. Calories Burned</div>
        </div>
      </div>
      <div class="chart-tabs">
        <button class="chart-tab active" data-chart="weight">Weight Progress</button>
        <button class="chart-tab" data-chart="volume">Volume</button>
        <button class="chart-tab" data-chart="duration">Duration</button>
        <button class="chart-tab" data-chart="exercises">Distribution</button>
      </div>
      <div class="chart-container"><canvas id="analyticsChart"></canvas></div>
    </div>

    <!-- History -->
    <div class="card card-wide">
      <h2><span class="icon">📅</span> Workout History</h2>
      <div id="history-controls"></div>
      <div id="history-list"></div>
    </div>

    <!-- Personal Records -->
    <div class="card">
      <h2><span class="icon">🏆</span> Personal Records</h2>
      <div id="pr-section"><ul id="pr-list"></ul></div>
    </div>

    <!-- Data Management -->
    <div class="card">
      <h2><span class="icon">🧰</span> Data Management</h2>
      <div class="data-info"><strong>Data Status:</strong> <span id="data-status">Loading...</span></div>
      <div class="button-row">
        <button id="export-btn"><span class="icon-btn">📤</span> Export</button>
        <button id="import-btn"><span class="icon-btn">📥</span> Import</button>
      </div>
      <button id="clear-btn"><span class="icon-btn">🗑️</span> Clear All Data</button>
      <input type="file" id="import-input" accept=".json" class="hidden" />
    </div>
  </div>
  
  <!-- Script Loading -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns@3.0.0/dist/chartjs-adapter-date-fns.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
